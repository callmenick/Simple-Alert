<!-- js -->
<script src="js/simplealert.js"></script>
<script>
  ( function() {
    // cache vars
    var btn_error = document.getElementById("simple-alert__button--error"),
        btn_success = document.getElementById("simple-alert__button--success"),
        btn_warning = document.getElementById("simple-alert__button--warning"),
        btn_default = document.getElementById("simple-alert__button--default");

    // show error
    btn_error.addEventListener( "click", function(e) {
      e.preventDefault();
      var sa = new SimpleAlert({
        wrapper : document.getElementById("alerts"),
        type : "error",
        message : "Show me an error!"
      });
      sa.show();
    });

    // show success
    btn_success.addEventListener( "click", function(e) {
      e.preventDefault();
      var sa = new SimpleAlert({
        wrapper : document.getElementById("alerts"),
        type : "success",
        message : "Show me the money!"
      });
      sa.show();
    });

    // show warning
    btn_warning.addEventListener( "click", function(e) {
      e.preventDefault();
      var sa = new SimpleAlert({
        wrapper : document.getElementById("alerts"),
        type : "warning",
        message : "Halt...You forgot something!"
      });
      sa.show();
    });

    // show default
    btn_default.addEventListener( "click", function(e) {
      e.preventDefault();
      var sa = new SimpleAlert({
        wrapper : document.getElementById("alerts"),
        type : "default",
        message : "I'm a boring default message :("
      });
      sa.show();
    });

  })();
</script>
